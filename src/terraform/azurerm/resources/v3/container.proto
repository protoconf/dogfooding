        int64 timeout = 7;

        // Type of probe. Possible values are `TCP`, `HTTP`, and `HTTPS`.
        string transport = 8;

        repeated Header header = 9;

        message Header {
          // The HTTP Header Name.
          string name = 1;

          // The HTTP Header value.
          string value = 2;
        }
